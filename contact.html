<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>お問い合わせ - WebDesign</title>
    <!-- HTMLにファビコンとスマホ用Web Clipアイコンを設定（head要素内） -->
    <!-- ※title要素の下に記述する場合が多い。 -->
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="favicon.png">
    <!-- CSSはタイトルの後ろに設定 -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- reset.cssはstyle.cssの前に設定 -->
    <link rel="stylesheet" href="css/contact.css">
</head>
<body id="top">
    <div class="container">
        <!-- サイト共通の上部エリア -->
        <header>
            <!-- サイト名は大見出しh1を設定する -->
            <h1><a href="index.html">WebDesign</a></h1>
        </header>
        <!-- メニューはリストul-liを設定する -->
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="next.html">下層ページの構成</a></li>
                <li><a href="contact.html" class="active">お問い合わせ</a></li>
            </ul>
        </nav>
        <!-- /サイト共通の上部エリア -->

        <!-- 各ページで内容が異なるエリア -->
        <main>
            <article>
                <h1>お問い合わせ</h1>
                <p>WebDesignについてのご質問・ご意見は、下記フォームよりお気軽にお問い合わせください。</p>
                <aside>
                    <ul>
                        <li>必要事項を記入し、「送信」をクリックしてください。</li>
                        <li>ご登録いただいた個人情報は、お問い合わせ内容の確認以外には使用いたしません。</li>
                        <li>※は必須項目です。</li>
                    </ul>
                </aside>
                <form action="#" method="post">
                    <dl>
                        <div>
                            <dt>お名前<span>※</span> </dt>
                            <dd><input type="text" placeholder="ウェブデザ　花子" required></dd>
                            <!-- requiredは「="required"」以外ない。-->
                        </div>
                        <div>
                            <dt>メールアドレス<span>※</span></dt>
                            <dd><input type="email" placeholder="info@gmail.com" required></dd>
                        </div>
                        <div>
                            <dt>お問い合わせの種類</dt>
                            <dd>
                                <label>
                                    <input type="radio" name="category" checked>
                                    ご質問
                                </label>
                                <label>
                                    <input type="radio" name="category">
                                    お問い合わせ
                                </label>
                                <!-- radioはname属性が必須 -->
                                <!-- WEBの場合は性別の時はcheckedを使わない -->
                            </dd>
                        </div>
                        <div>
                            <dt>内容</dt>
                            <dd><textarea></textarea></dd>
                            <!-- textareaは改行しないほうがいい -->
                        </div>
                    </dl>
                    <p><button>送信</button></p>
                </form>
            </article>
        </main>
        <!-- /各ページで内容が異なるエリア -->
    </div>

    <!-- サイト共通の下部エリア -->
    <footer>
        <p class="pagetop"><a href="#top"><img src="img/gotop.svg" width="32" alt="ページトップへ"></a></p>
        <p class="copyright">
            <small>
                &copy;2021 WebDesign.
                <span>All Rights Reserved.</span>
            </small>
        </p>
    </footer>
    <!-- /サイト共通の下部エリア -->

</body>
</html>
